<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECUBANK</title>
</head>
<body>
<h1>Notifications List</h1>
    <table>
        <tr>
            <th>Message</th>
            <th>Timestamp</th>
            <th>Read</th>
            <th>Action</th>
        </tr>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.message}"></td>
            <td th:text="${notification.timestamp}"></td>
            <td th:text="${notification.read}"></td>
            <td>
                <form th:action="@{/notifications/read/{id}(id=${notification.notificationID})}" method="POST">
                    <button type="submit" th:disabled="${notification.read}">Mark as Read</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
