<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECUBANK</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" th:href="@{/css/profile.css}" href="/static/css/home.css">
    <script type="text/javascript" src="/js/load_nav_footer.js"  th:src="@{/js/load_nav_footer.js}" defer></script>
</head>
<div id="navbar"></div>
<body>
<div class="login_container">
    <section class="l_section1">
        <h1>MY PROFILE</h1>
            <div class="form-group">
            <p class="user_title"><strong>First Name:</strong> <span class="user_info" th:text="${user.firstName}"></span></p>
            </div>
            <div class="form-group">
            <p><strong>Last Name:</strong> <span class="user_info" th:text="${user.lastName}"></span></p>
            </div>
            <div class="form-group">
            <p><strong>Email:</strong> <span class="user_info" th:text="${user.email}"></span></p>
            </div>
            <div class="form-group">
            <p><strong>Phone Number:</strong> <span class="user_info" th:text="${user.phoneNumber}"></span></p>
            </div>
            <div class="form-group">
            <p><strong>Address:</strong> <span class="user_info" th:text="${user.address}"></span></p>
            </div>
            <button class="submit_form">
                <a th:href="@{/updateUser}">
                Edit Profile</a>
            </button>
    </section>
    <section class="l_section2">
        <img th:src="@{/images/img1.jpeg}" alt="profile_img">
    </section>
</div>

<div id="footer"></div>
<script src="/js/load_nav_footer.js"></script>
</body>
</html>
